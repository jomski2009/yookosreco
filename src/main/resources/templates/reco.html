<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/reco}" th:object="${query}" method="post">
    <p>Gender: <input type="text" th:field="*{gender}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Country: <input type="text" th:field="*{country}" /></p>
    <p>Hobby: <input type="text" th:field="*{hobby}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
